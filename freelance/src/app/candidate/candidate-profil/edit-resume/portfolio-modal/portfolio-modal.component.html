<div
  class="modal fade modal-portfolio"
  id="modal-portfolio"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="title">
          <h4><i class="fas fa-th-large"></i>Portfolio</h4>
          <a href="#" class="add-more">+ Add Another</a>
        </div>
        <div class="content">
          <form
            [formGroup]="portfolioForm"
            (ngSubmit)="onClickSubmit(portfolioForm.value)"
          >
            <div class="input-block-wrap">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Portfolio 01</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Title</div>
                    </div>
                    <input
                      formControlName="title1"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Image</div>
                    </div>
                    <div class="upload-profile-photo">
                      <div class="update-photo">
                        <img
                          class="image"
                          src="assets\images\portfolio\thumb-1.jpg"
                          alt=""
                        />
                      </div>
                      <div class="file-upload">
                        <input
                          formControlName="image1"
                          type="file"
                          class="file-input"
                        />Change Avatar
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Link</div>
                    </div>
                    <input
                      formControlName="link1"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="input-block-wrap">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Portfolio 02</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Title</div>
                    </div>
                    <input
                      formControlName="title2"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Image</div>
                    </div>
                    <div class="upload-profile-photo">
                      <div class="update-photo">
                        <img
                          class="image"
                          src="assets\images\portfolio\thumb-1.jpg"
                          alt=""
                        />
                      </div>
                      <div class="file-upload">
                        <input
                          formControlName="image2"
                          type="file"
                          class="file-input"
                        />Change Avatar
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Link</div>
                    </div>
                    <input
                      formControlName="link2"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="input-block-wrap">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Portfolio 03</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Title</div>
                    </div>
                    <input
                      formControlName="title3"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Image</div>
                    </div>
                    <div class="upload-profile-photo">
                      <div class="update-photo">
                        <img
                          class="image"
                          src="assets\images\portfolio\thumb-1.jpg"
                          alt=""
                        />
                      </div>
                      <div class="file-upload">
                        <input
                          formControlName="image3"
                          type="file"
                          class="file-input"
                        />Change Avatar
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Link</div>
                    </div>
                    <input
                      formControlName="link3"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-sm-3 col-sm-9">
                <div class="buttons">
                  <button class="primary-bg">Save Update</button>
                  <button class="" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
