  <div class="alice-bg section-padding-bottom">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="block-wrapper">
            <div class="row">
              <div class="col-lg-8">
                <div class="checkout-form">
                  <form  [formGroup]="checkoutForm" (ngSubmit)="onClickSubmit(checkoutForm.value)" >
                    <div class="row">
                      <label class="col-md-3 col-form-label">Select Package</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col">
                            <div class="package-select">
                              <div class="package-select-inputs">
                                <div class="form-group">

                                  
                                  <input formControlName="package" class="custom-radio" type="radio" id="radio_1" name="package" value="free" >
                                  <label for="radio_1">
                                  <span class="dot"></span> <span class="package-type">Free</span> $0.00
                                </label>
                                </div>
                                <div class="form-group">
                                  <input  formControlName="package" class="custom-radio" type="radio" id="radio_2" name="package" value="stater">
                                  <label for="radio_2">
                                  <span class="dot"></span> <span class="package-type">Stater</span> $22.00
                                </label>
                                </div>
                                <div class="form-group">
                                  <input  formControlName="package" class="custom-radio" type="radio" id="radio_3" name="package" value="advance">
                                  <label for="radio_3">
                                  <span class="dot"></span> <span class="package-type">Advance</span> $44.00
                                </label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="w-100"></div>
                          <div class="col">
                            <div class="payment-method">
                              <a href="#" class="credit active"><i class="fas fa-credit-card"></i>Credit Card</a>
                              <a href="#" class="paypal"><i class="fab fa-cc-paypal"></i>PayPal</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-9 offset-md-3">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <input formControlName="cardholderName" type="text" class="form-control" placeholder="Cardholder Name">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <input formControlName="cardholderNumber" type="text" class="form-control" placeholder="Cardholder Number">
                            </div>
                          </div>
                          <div class="w-100"></div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <input  formControlName="expiredMonth" type="text" class="form-control" placeholder="Expired Month">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <input  formControlName="expiredYear" type="text" class="form-control" placeholder="Expired Year">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <input  formControlName="CVV" type="text" class="form-control" placeholder="CVV">
                            </div>
                          </div>
                          <div class="w-100"></div>
                          <div class="col">
                            <div class="form-group terms">
                              <input formControlName="termsandcondition" class="custom-radio" type="checkbox" id="radio-4" name="termsandcondition">
                              <label for="radio-4">
                                <span class="dot"></span> You accepts our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                              </label>
                            </div>
                            <button class="button">Proceed Payment</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="payment-summery">
                  <h4>Summary</h4>
                  <ul>
                    <li class="payment-list">
                      <span class="title">Starter Plan</span> <span class="amount">$22.00</span>
                    </li>
                    <li class="payment-list">
                      <span class="title">VAT (15%)</span> <span class="amount">$5.00</span>
                    </li>
                  </ul>
                  <div class="total-amount">
                    <span class="title">Final Price</span><span class="amount">$27.0</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
