<header class="header-2 access-page-nav">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header-top">
            <div class="logo-area">
              <a href="home-2.html"><img src="assets\images\logo-2.png" alt=""></a>
            </div>
            <div class="top-nav">
              <a href="register.html" class="account-page-link">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="padding-top-90 padding-bottom-90 access-page-bg">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-md-6">
          <div class="access-form">
            <div class="form-header">
              <h5><i  class="far fa-user"></i> Login</h5>
            </div>
            <form  [formGroup]="loginForm" (ngSubmit) = "onClickSubmit(loginForm.value)">
              <div class="form-group">
                <input type="email" placeholder="Email Address" formControlName="email"  class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password"  formControlName="pwd" class="form-control" >
              </div>
              <div class="more-option">
                <div class="mt-0 terms">
                  <input class="custom-radio" type="checkbox" id="radio-4" formControlName="condition" >
                  <label for="radio-4">
                    <span class="dot"></span> Remember Me
                  </label>
                </div>
                <a href="#">Forget Password?</a>
              </div>
              <button class="button primary-bg btn-block">Login</button>
            </form>
            <div class="shortcut-login">
              <span>Or connect with</span>
              <div class="buttons">
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
                <a href="#" class="google"><i class="fab fa-google"></i>Google</a>
              </div>
              <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
