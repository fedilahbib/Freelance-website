
<form [formGroup]="profileForm" class="dashboard-form">
    <div class="dashboard-section upload-profile-photo">
      <div class="update-photo">
        <img class="image" src="assets\images\company-logo.png" alt="">
      </div>
      <div class="file-upload">            
        <input type="file" formControlName="file" class="file-input">Change Avatar
      </div>
    </div>
    <div class="dashboard-section basic-info-input">
      <h4><i data-feather="user-check"></i>Basic Info</h4>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Company Name</label>
        <div class="col-sm-9">
          <input type="text" formControlName="companyName" class="form-control" placeholder="Company Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" formControlName="username" class="form-control" placeholder="@username">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Email Address</label>
        <div class="col-sm-9">
          <input type="text" formControlName="email" class="form-control" placeholder="email@example.com">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Phone</label>
        <div class="col-sm-9">
          <input type="text" formControlName="tel"  class="form-control" placeholder="+55 123 4563 4643">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-9">
          <input type="text" formControlName="address" class="form-control" placeholder="Washington D.C">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Category</label>
        <div class="col-sm-9">
          <input type="text" formControlName="category" class="form-control" placeholder="UI & UX Designer">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">About Us</label>
        <div class="col-sm-9">
          <textarea class="form-control"  formControlName="aboutUs"  placeholder=""></textarea>
        </div>
      </div>
    </div>
    <div class="dashboard-section media-inputs">
      <h4><i data-feather="image"></i>Photo &amp; Video</h4>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Intro Video</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Link</div>
            </div>
            <input type="text" formControlName="youtube" class="form-control" placeholder="https://www.youtube.com/watch?v=ZRkdyjJ_489M">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Gallery</label>
        <div class="col-sm-9">
          <div class="input-group image-upload-input">
            <div class="input-group-prepend">
              <div class="input-group-text">Image</div>
            </div>
            <div class="active">
              <div class="upload-images">
                <div class="pic">
                  <span class="ti-plus"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dashboard-section social-inputs">
      <h4><i data-feather="cast"></i>Social Networks</h4>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Social Links</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fab fa-facebook-f"></i></div>
            </div>
            <input type="text" formControlName="facebook"  class="form-control" placeholder="facebook.com/username">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fab fa-twitter"></i></div>
            </div>
            <input type="text" formControlName="twitter" class="form-control" placeholder="twitter.com/username">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fab fa-google-plus"></i></div>
            </div>
            <input type="text" formControlName="google"  class="form-control" placeholder="google.com/username">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <div class="input-group add-new">
            <div class="input-group-prepend">
              <div class="input-group-text dropdown-label">
              

                <select class="form-control" id="exampleFormControlSelect1"  (change)="changeOption($event)" formControlName="Category">
              
                <option value="" disabled>Select</option>
              
                <option *ngFor="let opt of option " [ngValue]="opt">{{opt}}</option>
              

              </select>
            
      
                <i class="fa fa-caret-down"></i>
              </div>
            </div>
            <input type="text" formControlName="profileLink" class="form-control" placeholder="Input Profile Link">
          </div>
        </div>
      </div>
    </div>
    <div class="dashboard-section basic-info-input">
      <h4><i data-feather="lock"></i>Change Password</h4>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Current Password</label>
        <div class="col-sm-9">
          <input type="password" formControlName="password"  class="form-control" placeholder="Current Password">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">New Password</label>
        <div class="col-sm-9">
          <input type="password" formControlName="newPassword"  class="form-control" placeholder="New Password">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Retype Password</label>
        <div class="col-sm-9">
          <input type="password" formControlName="retypePassword" class="form-control" placeholder="Retype Password">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <button class="button">Save Change</button>
        </div>
      </div>
    </div>
  </form>
